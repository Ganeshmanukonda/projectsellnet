<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLNET - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(211, 142, 142, 0.7); /* Transparent sky blue background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            color: rgb(96, 23, 23);
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            color: rgb(52, 31, 138);
            text-decoration: none;
        }
        .login-container a:hover {
            color: #871f1f; /* Darker shade on hover */
        }
        .login-container button {
            background-color: rgb(33, 244, 5);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-container button:hover {
            background-color: #871f1f; /* Darker shade on hover */
        }
        .login-container .signup-link {
            color: rgb(52, 31, 138);
            margin-top: 20px;
        }
        .login-container .signup-link a {
            color: #871f1f;
            text-decoration: none;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to SELLNET</h2>
        <form action="index.html">
            <input type="text" placeholder="Username or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            New to family? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
