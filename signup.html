<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLNET - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: rgba(135, 206, 235, 0.7); /* Transparent sky blue background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            color: rgb(96, 23, 23);
            margin-bottom: 20px;
        }
        .signup-container label {
            display: block;
            text-align: left;
            color: rgb(52, 31, 138);
            margin: 10px 0 5px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="date"],
        .signup-container input[type="tel"],
        .signup-container select,
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            background-color: rgb(52, 31, 138);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
        }
        .signup-container button:hover {
            background-color: #871f1f; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <form action="login.html">
    <div class="signup-container">
        <h2>Sign Up for SELLNET</h2>
        
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" >
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" >
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" >
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Date of Birth" >
            
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="address">Address</label>
            <textarea id="address" placeholder="Address" rows="3" ></textarea>
            
            <button class="submit">SignIn</button>
       
    </div>
</form>
</body>
</html>
